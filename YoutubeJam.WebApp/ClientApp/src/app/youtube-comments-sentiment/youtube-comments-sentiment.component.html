<h1 id="tableLabel">Youtube Comments Sentiment</h1>
<hr />
<div>
  <input type="text" placeholder="Video ID" #videoId />
</div>
<div>
  <button class="btn btn-primary" (click)="getCommentsSentiment(videoId.value)">Get Comments Sentiment</button>
</div>
<p *ngIf="sentiment">{{ sentiment.summary }}</p>
