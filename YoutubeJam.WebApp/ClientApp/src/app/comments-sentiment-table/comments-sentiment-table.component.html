<table class="table table-dark table-bordered">
  <caption>Comment Sentiments</caption>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Author</th>
      <th scope="col">Comment</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comment of youtubeComments; let i = index">
      <th scope="row">{{i}}</th>
      <td>{{comment.authorName}}</td>
      <td>{{comment.content}}</td>
    </tr>
  </tbody>
</table>
